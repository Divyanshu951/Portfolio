<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divyanshu - Coming Soon</title>

    <link rel="icon" type="image/x-icon" href="img/icons8-portfolio-64.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        /* Muted dark green/grey background color extracted from the image */
        --bg-color: #4a5d52;
        --text-color: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px 20px;
      }

      /* "Divyanshu" Header */
      header h2 {
        font-family: "Playfair Display", serif;
        font-size: 1rem; /* approx 16px */
        font-weight: 400;
        margin-bottom: 20px;
        letter-spacing: 0.5px;
        opacity: 0.9;
      }

      /* "Coming soon" Heading */
      h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem; /* Large serif text */
        font-weight: 400;
        margin-bottom: 40px;
      }

      /* Image Wrapper */
      .image-container {
        width: 100%;
        max-width: 350px; /* Prevents image from getting too huge on desktop */
        aspect-ratio: 1 / 1.1; /* Approximate aspect ratio of the image */
        margin-bottom: 30px;
        background-color: #3e4e45; /* Darker placeholder color */
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* Subtle shadow */
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* Description Text */
      .description {
        font-size: 0.95rem;
        line-height: 1.6;
        max-width: 400px;
        margin-bottom: 60px;
        opacity: 0.9;
        font-weight: 300;
      }

      /* Social Icons Footer */
      footer {
        display: flex;
        gap: 40px; /* Space between icons */
        justify-content: center;
      }

      footer a {
        color: var(--text-color);
        font-size: 1.2rem;
        text-decoration: none;
        transition:
          transform 0.2s ease,
          opacity 0.2s ease;
      }

      footer a:hover {
        opacity: 0.7;
        transform: translateY(-2px);
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        /* Mobile specific adjustments */
        body {
          justify-content: flex-start; /* Aligns content to top on mobile */
          padding-top: 60px;
        }

        h1 {
          font-size: 2rem;
        }

        .image-container {
          max-width: 100%; /* Full width on mobile */
          margin-bottom: 25px;
        }

        footer {
          margin-top: auto; /* Pushes footer to the bottom of screen on mobile */
          padding-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Divyanshu</h2>
    </header>

    <h1>Coming soon</h1>

    <div class="image-container">
      <img src="img/hero.png" alt="Character Illustration" />
    </div>

    <p class="description">
      My new website will be live soon. In the meantime,<br />
      contact me via the links below.
    </p>

    <footer>
      <!-- <a href="https://x.com/usualTechNerd" aria-label="X (Twitter)">
        <i class="fa-brands fa-x-twitter"></i>
      </a> -->

      <a
        href="https://hashnode.com/@divyanshu951"
        aria-label="HashNode (Blogs)"
      >
        <i class="fa-brands fa-hashnode"></i>
      </a>

      <a
        href="https://www.linkedin.com/in/divyanshu-357240165/"
        target="_blank"
        aria-label="LinkedIn"
      >
        <i class="fa-brands fa-linkedin-in"></i>
      </a>

      <a
        href="https://github.com/Divyanshu951"
        aria-label="GitHub"
        target="_blank"
      >
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>

    <script>
      // JS to ensure mobile viewports handle height correctly (address bar fix)
      function setVH() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      }

      window.addEventListener("resize", setVH);
      setVH();
    </script>
  </body>
</html>
